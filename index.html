<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  
</head>
<body>
  <div class="container">
      <div style="text-align: center; margin-top: 8rem;">
        <img src="./images/logo.svg" alt="">
    </div>
    <div class="card">
      <div class="row gx-4 content" >
        <div class="col-lg-6 bill">
          <label for="basic-addon1 mb-1">Bill</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><img src="./images/icon-dollar.svg" alt=""></span>
            <input type="number" class="form-control" placeholder="" aria-label="Username"  aria-describedby="basic-addon1" style="border-left: none;" id="bill" onblur="setBill(this);">
          </div>
          <label for="" class="mb-2 mt-3">Select Tip %</label>
          <div class="select-tip">
            <button class="btn btn-dark" value="0.05" onclick="setTipPercent(this);">5%</button>
            <button class="btn btn-dark" value="0.10" onclick="setTipPercent(this);">10%</button>
            <button class="btn btn-dark" value="0.15" onclick="setTipPercent(this);">15%</button>
            <button class="btn btn-dark" value="0.25" onclick="setTipPercent(this);">25%</button>
            <button class="btn btn-dark" value="0.50" onclick="setTipPercent(this);">50%</button>
            <input class="form-control form-control-lg" type="text" placeholder="Custom" style="width: 100%; font-size: 13px;" id="input-tip">
          </div>
          
          <label for="basic-addon1" class="mt-3 mb-1">Number of People</label>
          <small id="error" style="color: red; float: right;" class=""></small>
          <div class="input-group text" >
            <span class="input-group-text" id="people1"><img src="./images/icon-person.svg" alt="" ></span>
            <input type="number" class="form-control" placeholder="" aria-label="Username"  aria-describedby="basic-addon1" style="border-left: none;" id="people" onblur="setNumberOfPeople(this);">
          </div>
        </div>
        <div class="col-lg-6 tip">
            <div class="row">
              <div class="col-6">
                <p>Tip Amount</p>
              <small>/ person</small>
              </div>
              <div class="col-6 percent">
               <p>&dollar;<b id="tip-amount">0.00</b></p>
              </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p>Total</p>
          <small>/ person</small>
          </div>
          <div class="col-6 percent">
            <p>&dollar;<b id="total">0.00</b></p>
          </div>
          <div class="row" style="padding-left: 30px; margin-top: 5rem;">
            <div class="col-12">
              <button class="btn btn-success" style="width: 100%;" id="reset">RESET</button>
            </div>
          </div>
         
    </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
